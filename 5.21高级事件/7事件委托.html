<body>
<ul>
    <li>知否知否，点我应有弹框在手！</li>
    <li>知否知否，点我应有弹框在手！</li>
    <li>知否知否，点我应有弹框在手！</li>
    <li>知否知否，点我应有弹框在手！</li>
    <li>知否知否，点我应有弹框在手！</li>
</ul>
<script>
    //7事件委托.
    var ul=document.querySelector("ul");
    var lis=document.querySelectorAll("li");
//就是给父元素绑定事件，从而影响子元素，根据冒泡原理
    ul.onclick=function (e) {
        for (var i=0;i<lis.length;i++)//排他思想
        {
            lis[i].style.backgroundColor="";
        }
        e.target.style.backgroundColor="orange";//target获取触发事件的对象
        console.log(e.target)
    }

</script>
</body>

</html>
