<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            background-color:rgb(0,0,0);
        }
        
        
    </style>
</head>
<body>
<div class="box">
    1
</div>

<script>
    var box=document.querySelector(".box");
    var num=1;
    var  r=1;
    var g=1;
    var b=1;
   var timer=setInterval(function () {
        box.style.left=box.offsetLeft+1+"px";
        box.style.top=box.offsetTop+1+"px";
         num=num+1;
        box.innerHTML=num;
        for (var i=0;i<255;i++){
            r=r+i;
            for (var j=0;j<255;j++){
                g=g+j;
                for (var k=0;k<255;k++){
                    b=b+k;
                    box.style.backgroundColor="rgb"+"("+r+","+g+","+b+")";
                }
            }
        }


//       box.style.backgroundColor="rgb"+"("+r+","+g+","+b+")";
//        if(box.offsetLeft===300&&box.offsetLeft){
//            clearInterval(timer);
//        }
       if(r===255){
           clearInterval(timer);
       }
    },100)
    
</script>
</body>
</html>
