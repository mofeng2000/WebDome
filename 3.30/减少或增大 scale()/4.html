<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orange;

        }
        .box:hover{
            transform: scale(2,3);
            /*转变宽度为原来的大小的2倍，和其原始大小3倍的高度。整数为增大 小数为减小*/
            /*-webkit-transform: rotate(30deg); !* Safari and Chrome *!*/
            transition: all .2s ;
        }
    </style>


</head>
<body>
<div class="box">


</div>
</body>
</html>
