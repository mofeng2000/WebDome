<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background: #f5f5f5;
        }
        li{
            position: relative;
            width: 234px;
            height: 300px;
            background: white;
            list-style: none;
            margin: 0 auto;
            text-align: center;
            font-size: 14px;
            overflow: hidden;
        }
        li .tp{
            height: 205px;
            line-height: 300px;
        }
        .biaoti{
            color: #333;
        }
        .jieshao{
            color: #B0B0B0;
        }
       .price{
           margin-top: 15px;
           color: #FF6752;
           font-size: 16px;
       }
        .mark{
            position: absolute;
            bottom: 0 ;
            left: 0;
            width: 100%;
            opacity: 0;
            height: 0;
            background: #ff6700;
            transition: all .2s ;
        }
        li:hover .mark{
            opacity: 1;
            height: 76px;

        }
        .mark p{
            color: white;
            width: 134px;
            float: left;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div class="tp"><img src="效果图2_03.png" alt=""></div>
        <div class="biaoti">小米电视4A 43英寸青春版</div>
            <div class="jieshao">全高清屏/人工智能语音</div>
            <div class="price">1499元 <del>1699</del></div>
            <div class="mark">
                <p>如既往的好，小米情怀
                    来自于惊喜的评价</p>
            </div>
    </li>
</ul>



</body>
</html>
