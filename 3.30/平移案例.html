<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        nav{
            background: turquoise;
            width: 100%;
            height: 30px;
        }
        .daohang{
            position: relative;
            float: right;
            width:20px;
            height: 100%;
            /*background: orange;*/
            margin-right: 50px;
            transition: all .2s linear;

        }
        .daohang:hover{
            width: 170px;
        }
        .daohang:hover i::before{
            background: url("index_sprite.png") no-repeat -66px -216px;
        }
        .daohang i::before{

            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 17px;
            height: 17px;
            transform:translateY(-50%);
            background: url("index_sprite.png") no-repeat -97px -216px;
            float: left;
        }
        .daohang input{
            width: 100%;
            display: block;
            height: 28px;
            outline: none;
            opacity: 0;
            text-indent: 1.5em;
            border: 0;
            margin-top: 1px;
            transition: all .2s linear;
            color: #666;
        }
        .daohang:hover.daohang input{
            opacity: 1;
        }
    </style>
</head>
<body>
<nav>
<div class="daohang">
<i></i>
    <input type="text" placeholder="请输入搜索内容">
</div>
</nav>
</body>
</html>
