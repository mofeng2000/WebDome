<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orange;

        }
        .box:hover{
            transform: skew(30deg,20deg);
            /*元素在X轴和Y轴上倾斜30度20度。 是以x和y 轴为角度*/
            /*-webkit-transform: rotate(30deg); !* Safari and Chrome *!*/
            transition: all .2s ;
        }
    </style>
</head>
<body>
<div class="box">


</div>
</body>
</html>
