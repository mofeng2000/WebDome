<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid pink;
            overflow: hidden;
            float: left;
            margin-left: 10px;

        }
        .son{
            width: 200px;
            height: 200px;
            background: hotpink;
            transform: rotate(90deg);
            transform-origin:left bottom ;
          transition: all .2s;
        }
        .box:hover .son{
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="son">
        来了老弟！！！
    </div>
</div>
<div class="box">
    <div class="son">
        来了老妹！！！
    </div>
</div>
<div class="box">
    <div class="son">
        来了老哥！！！
    </div>
</div>
<div class="box">
    <div class="son">
        来了老兄！！！
    </div>
</div>
<div class="box">
    <div class="son">
     奥里给
    </div>
</div>
<div class="box">
    <div class="son">
        冲冲冲！！！
    </div>
</div>
<div class="box">
    <div class="son">
        无敌是多么寂寞！！！
    </div>
</div>

</body>
</html>
