<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: orange;

        }
        .box:hover{
            transform: rotate(30deg);
            /*deg为角度*/
            -webkit-transform: rotate(30deg); /* Safari and Chrome */
            transition: all .2s ;
        }

    </style>
</head>
<body>
<div class="box">


</div>
</body>
</html>
