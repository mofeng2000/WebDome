<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width: 500px;
            height: 100px;
            background: orange;
        }
        .box::before{
            position: absolute;
            bottom: 10px;
            right: 10px;
            content: "";
            border-bottom: 5px solid #333333 ;
            border-right: 5px solid #333333 ;
            width: 20px;
            height: 20px;
            transform: rotate(45deg);

        }
        .box:hover.box::before{
            transform: rotate(225deg);
        }
    </style>
</head>
<body>

<div class="box">

</div>
</body>
</html>
