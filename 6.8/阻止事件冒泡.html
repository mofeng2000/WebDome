<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
    <script src="jQuerymin.js"></script>
    <script>
        $(function () {
            $('div').on('click',function (e) {
                console.log("div的事件触发");
                e.stopPropagation();
            });
            $(document).on('click',function (e) {
                console.log("document的事件触发")
            })
        })

    </script>
</head>
<body>
<div></div>
</body>
</html>
