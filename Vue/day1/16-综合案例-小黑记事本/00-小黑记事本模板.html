<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <title>记事本</title>

</head>
<style>
    .pink {
        background: pink;
    }
</style>
<body>

<!-- 主体区域 -->
<section id="app">
    <!-- 输入框 -->
    <header class="header">
        <h1 :class="{pink:pink}">小黑记事本</h1>
        <input placeholder="请输入任务" v-model="text" class="new-todo"/>
        <button class="add" @click="add">添加任务</button>
    </header>
    <!-- 列表区域 -->
    <section class="main">
        <ul class="todo-list">
            <li class="todo" v-for="(item,index) in list">
                <div class="view">
                    <span class="index">{{index + 1}}.</span> <label>{{item}}</label>
                    <button class="destroy" @click="destroy(index)"></button>
                </div>
            </li>
        </ul>
    </section>
    <!-- 统计和清空 -->
    <footer class="footer">
        <!-- 统计 -->
        <span class="todo-count">合 计:<strong> {{tol}} </strong></span>
        <!-- 清空 -->
        <button class="clear-completed" @click="clear">
            清空任务
        </button>
    </footer>
</section>

<!-- 底部 -->
<script src="../../vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        data: {
            text: '',
            tol: 0,
            list: [],
            pink:false,
        },
        methods: {
            add() {
                if (this.text !== '') {
                    this.list.push(this.text);
                    this.tol++;
                    this.text = ''
                }
            },
            clear() {
                this.list = [];
                this.tol = 0;
            },
            destroy(index) {
                this.list.splice(index, 1);
                this.tol--;
            }

        }
    })

</script>
</body>
</html>
