<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 800px;
            height: 400px;
            background: red;
            position: relative;
            margin: 0 auto;
        }
        .box1{
            width: 200px;
            height: 100px;
            background: blue;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -100px; ;

        }
        .box2{
            width: 200px;
            height: 100px;
            background: orange;
            position: absolute;
            top: 50%;
            right: 0;
            margin-top: -50px;
        }
        .box3{
            width: 200px;
            height: 100px;
            background: green;
            position: absolute;
            left: 50%;
            bottom: 0;
            margin-left:-100px ;

        }
        .box4{
            width: 200px;
            height: 100px;
            background: black;
            position: absolute;
            top: 50%;
            left: 0;
            margin-top: -50px;
        }
        .box5{
            width: 240px;
            height: 160px;
            background: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -80px;
            margin-left: -120px;

        }

    </style>
</head>
<body>
<div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
</div>

</body>
</html>
