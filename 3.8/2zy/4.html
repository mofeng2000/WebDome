<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 206px;
            height: 116px;
            margin: 0 auto;
            position: relative;

        }
        .zz{
            position: absolute;
            width: 206px;
            height: 116px;
            display: none;
            background: rgba(0,0,0,.3);
            z-index: 1;
        }
        .b1{
            position: absolute;
        }
        .b2{
            position: absolute;
            top: 50%;
            left: 50%;
          margin-left: -17px;
            margin-top: -17px;
            display: none;
            z-index: 2;
        }
        p{
            font-size: 12px;
            color: white;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -60px;
            display: none;
        }
        .box:hover .b2{
            display: block;
        }
        .box:hover .zz,
        .box:hover p{
            display: block;
        }


    </style>
</head>
<body>

<div class="box">
    <div class="zz"></div>
    <a href="#" class="b1">
        <img src="images/e.jpg">
    </a>
    <img src="images/arr.png" alt="" class="b2">
    <p>点赞：500W  播放：1000W</p>
</div>


</body>
</html>
