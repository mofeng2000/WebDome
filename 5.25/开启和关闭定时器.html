<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>开启定时器</button>
<button>关闭定时器</button>
<script>
    var but1=document.querySelectorAll("button");
    var timer=null;
    but1[0].onclick=function () {

        timer=setInterval(function () {
            console.log(123);
        },1000);
    };

    but1[1].onclick=function () {
        clearInterval(timer);
    }
</script>
</body>
</html>
