<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>1</button>
<button>2</button>
<button>3</button>
<script>

    var btn=document.querySelectorAll("button");
        function timedown(dateStr) {
            var date=new Date();
            var  date2=new Date(dateStr);
            var cha=(date2.getTime()-date.getTime())/1000;
            h=parseInt(cha/3600%24);
            btn[0].innerHTML=h;

            m=parseInt(cha/60%60);
            btn[1].innerHTML=m;
            s=parseInt(cha%60);
            btn[2].innerHTML=s;
            if(h<=0||m<=0||s<=0){
                btn[0].innerHTML="00";
                btn[1].innerHTML="00";
                btn[2].innerHTML="00";
                alert("时间到！");
                clearInterval(timer);
            }
//            return d+"天"+h+"时"+m+"分"+s+"秒";
        }
    timedown("2020-5-25 9:20:00");
       var timer=setInterval( "timedown('2020-5-25 9:20:00')",1000);



</script>
</body>
</html>
