<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="account.png" alt="">
<script>
    //setTimeout() 定时器
    var dingshi=setTimeout(function () {
        var img=document.querySelector("img");
        img.style.display="none";
    },5000);
    clearTimeout(dingshi);//停止 setTimeout() 定时器

</script>
</body>
</html>
