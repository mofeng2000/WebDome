<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            margin: 50px;
            width: 200px;
            height: 200px;
            background: pink;
            padding: 10px;
            border: 10px solid green;
        }
        .son{

            width: 100px;
            height: 100px;
            background: orange;
        }

    </style>
</head>
<body>
<div class="box">

    <div class="son"></div>
</div>
<script>
    var box=document.querySelector(".box");
    var son=document.querySelector(".son");
    console.log(box.offsetLeft);//距离左边父级元素偏移
    console.log(box.offsetTop);//距离上边父级元素偏移
    console.log(box.offsetWidth);//自身全部宽度（包括盒子边框边距）
    console.log(box.offsetHeight);//自身全部高度（包括盒子边框边距）

     console.log(son.offsetLeft);//距离左边父级元素偏移
    console.log(son.offsetTop);//距离上边父级元素偏移
    console.log(son.offsetWidth);//自身全部宽度（包括盒子边框边距）
    console.log(son.offsetHeight);//自身全部高度（包括盒子边框边距）




</script>
</body>
</html>
