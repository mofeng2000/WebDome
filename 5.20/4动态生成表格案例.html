<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
<table cellspacing="0">
    <thead>
    <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    //创建数据
    var students=[{name:"魏莹洛",subject:"javascript",score:100},
        {name:"孙菲菲",subject:"javascript",score:100},
        {name:"张得高",subject:"javascript",score:100},
        {name:"魏莹洛",subject:"javascript",score:100}
    ];
    var tbody=document.querySelector("tbody");
    for(var i=0;i<students.length;i++){
        var student=students[i];
        var tr=document.createElement("tr");
        for (var k=0 in student){
            var td=document.createElement("td");
            td.innerHTML=student[k];
            tbody.appendChild(tr);
            tr.appendChild(td);
        }
        var td=document.createElement("td");

        td.innerHTML="<a href='javascript:;'>删除</a>";
        tr.appendChild(td);
        td.children[0].onclick=function () {
           tbody.removeChild(this.parentNode.parentNode);

        }



    }




</script>
</body>
