<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="input.html">
    <ul>
        <li>电子邮箱：  <input type="email"></li>
        <li>网址：<input type="url"></li>
        <li>日期：<input  type="date"></li>
        <li>时间：<input type="time"></li>
        <li>月份：<input type="month"></li>
        <li>周数：<input type="week"></li>
        <li>数字类型：<input type="number"></li>
        <li>手机号：<input type="tel"></li>
        <li>搜索框：<input type="search"></li>
        <li>颜色：<input type="color"></li>
        <li>文件：<input type="file"></li>
        <li>必填：<input required="required"></li>
        <li>选填：<input autocomplete="on" name="wd"></li>
        <li>必填：<input placeholder="请输入文字"></li>
        <li>文件：<input type="file" multiple="multiple"></li>
        <li><input type="submit"></li>
    </ul>



</form>
</body>
</html>
