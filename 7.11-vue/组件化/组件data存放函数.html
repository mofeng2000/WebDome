<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
</div>
<script src="../vue.min.js"></script>

<!--<script src="https://traceur-compiler.googlecode.com/git/bin/traceur.js"-->
        <!--type="text/javascript"></script>-->
<template id="cpn1">
    <div>
        <h2>{{count}}</h2>
        <button @click="add">+</button>
        <button @click="less">-</button>
    </div>
</template>
<script>
    Vue.component(
        'cpn',{
            template:'#cpn1',
            data() {
                return{
                    count:0
                }
            },
            methods:{
                add:function () {
                    this.count++
                },
                less:function () {
                    this.count--
                },
            }
    });
    const app1 = new Vue({
            el: '#app',
            data: {
                message: " "
            }
        }
    )
</script>
</body>
</html>
