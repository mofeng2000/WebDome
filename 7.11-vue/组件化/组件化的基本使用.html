<div id="app">

    const cpnC=Vue.extend({
       template:` <div>

       </div>

    //2.注册组件 //注册的全局组件
   // Vue.component('cpn',cpnC)

    const app1 = new Vue({
            el: '#app',
            data: {
                message: " "
            },
        //局部组件
        components:{
                cpn:cpnC
        }
        }
    );
    const app2 = new Vue({
            el: '#app1',

                message: " "

            }
        }
    )
