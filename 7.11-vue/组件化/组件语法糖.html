<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件语法糖</title>
</head>
<body>
<div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>
<script src="../vue.min.js"></script>
<script>
    //全局组件语法糖
    Vue.component(
        'cpn1',{
            template:`
        <div>
            <h2>我是标题1</h2>
            <p>我是内容1</p>
        </div>
        `
        }
    )
    const app1 = new Vue({
            el: '#app',
            data: {
                message: " "
            },
        //局部组件语法糖
        components:{
            'cpn2':{
                template:`
        <div>
            <h2>我是标题2</h2>
            <p>我是内容2</p>
        </div>
        `}
        }
        }
    )
</script>
</body>
</html>
