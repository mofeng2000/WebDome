<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background: orange;
        }
        .box.on{
            background: red;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box" v-bind:class="{'on':isShow}">

        {{message}}
    </div>
    <img v-bind:src="imageSrc" alt="">
    <!--<p v-bind:class="{{isShow}}"></p>-->
    <button @click="onBack()">按钮</button>

</div>

<script src="../vue.min.js"></script>
<script>
    const app1 = new Vue({
            el: '#app',
            data: {
                message: " 123",
                imageSrc: '../images/picx8.jpg',
                isShow:true
            },
        methods:{
                onBack:function () {
                this.isShow=!this.isShow;
                this.imageSrc='../images/picx9.jpg'

    }
        }
        }
    )
</script>
</body>
</html>
