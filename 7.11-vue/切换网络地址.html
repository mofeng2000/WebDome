<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <a :href="web[count].url">{{web[count].name}}</a>
    <button @click="myswitch">点击切换 {{web[dircount].name}}</button>
</div>
<script src="vue.min.js"></script>
<script>
    const app1 = new Vue({
            el: '#app',
            data: {
                web: [{name: '百度', is: true, url: 'https://www.baidu.com'},
                    {name: '淘宝', is: true, url: 'https://www.taobao.com'}],
                count: 0,
                dircount: 1
            },
            methods: {
                myswitch: function (e) {
                    var num = this.dircount;
                    this.dircount = this.count;
                    this.count = num
                }
            }

        }
    )
</script>
</body>
</html>
