<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes roll {
            100%{
                transform: rotateY(360deg);
            }
            
        }
        body{
            perspective: 500px;
        }

        .box{
            position: relative;
            width: 250px;
            height: 250px;
            margin: 100px auto;
            border: 1px solid pink;
            font-size: 24px;
            transition: all 1s ;
            transform-style:preserve-3d ;
            border-radius: 50%;
            animation: roll 5s linear infinite ;
        }
        .zheng,
        .fan{
            position: absolute;
            top:0;
            left:0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 250px;
            color: white;
        }
        .zheng{
            background: pink;
            z-index: 1;

        }
        .fan{
            background: orange;
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
<div class="box">

    <div class="zheng">风里雨里</div>
    <div class="fan">洛职等你</div>
</div>

</body>
</html>
