<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //字符的位置 charAt()
        var str = 'abcde';
        console.log(str.charAt(0));//a

        //charCodeAt() 返回ASCLL码
        console.log(str.charCodeAt(0));//  a 的ASCLL码

        // str [0]
        console.log(str[1]);//b


        // ：返回字符位置  判断一个字符串 'abcoefoxyozzopp' 中出现次数最多的字符，并统计其次数。
        var str2 = 'abcoefoxyozzopp';
        var obj = {};//定义一个空对象，存储str2,单个字符
        //循环str2的字符，一次一次存储到mychar
        for (var i = 0; i < str2.length; i++) {
            var mychar = str2.charAt(i);//循环替换一次一次存储到mychar
            //判断obj中是否有单个字符；有就+1 ，没有就添加到obj
            if (obj[mychar])//obj[a]; 如果存在，就进入if ，否则 进入else 因为 obj 为空，所以字符第一次都是进入else
            {
                obj[mychar]++;//值有就+1
            }
            else {
                obj[mychar] = 1;//没有就添加到obj
            }
        }
        var max = 0;//存储最大次数
        var jian = '';//存储键
        //遍历 obj 找到最大次数，和键
        for (var j in obj) {
            if (max < obj[j]) {
                max = obj[j];//赋最大值
                jian = j;//键
            }

        }
        console.log(mychar);
        console.log("出现次数最多的字符" + jian);
        console.log("出现次数最多的字符的次数" + max);

        //字符串操作方法（重点）
        //concat 连接两个字符串
        var str3='zcvvb';
        var str4='asdf';
        console.log(str3.concat(str4));//zcvvbasdf
        //获取字符串
        console.log(str3.substr(1,2));//第一个下标，二个数 cv
        //截取字符串
        console.log(str3.slice(2,4));//都是索引,可以取负，取前不取后[2，4）vv
        console.log(str3.slice(1,-3));//都是索引,可以取负,负是倒着取 -1 -2 -3 -4 .。。，取前不取后[2，4）c

        // replace()方法  replace() 方法用于在字符串中用一些字符替换另一些字符。
        var str5='sfdjgbsdfs';
       var str6=str5.replace('d','b');
        console.log(str6);//replace(被替换的字符串， 要替换为的字符串)

        // split()方法  split()方法用于切分字符串，它可以将字符串切分为数组。在切分完毕之后，返回的是一个新数组。
        var arr6=str5.split(',');
        console.log(arr6)

    </script>
</head>

</html>
