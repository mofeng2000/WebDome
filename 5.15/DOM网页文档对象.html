<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="box">6</p>
<span>7</span>
<script>
    //1 根据id获取网页对象
    var box1= document.getElementById('box');
    console.dir(box1);
    //2.通过标签名查找 HTML 元素 getElementsByTagName
    var box2= document.getElementsByTagName('span');
    console.dir(box2);

    //根据标签名获取
   // 还可以获取某个元素(父元素)内部所有指定标签名的子元素.

</script>
</body>
</html>
