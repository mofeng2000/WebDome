<script>


    document.addEventListener("mousedown",function (e) {
        console.log("鼠标按下");

    });
document.addEventListener("mouseup",function (e) {
        console.log("鼠标弹起");

    });
    //禁止鼠标右键菜单
    document.addEventListener("contextmenu",function (e) {
        e.preventDefault();
    })

    document.addEventListener("selectstrart",function (e) {

        e.preventDefault();
    })



</script>
