<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        img{
            position: absolute;
        }
    </style>
</head>
<body>
<img src="img/angel.gif" alt="">
<script>
    var img=document.querySelector("img");
    document.addEventListener("mouseover",function (e) {
//        console.log(e.pageX);
//        console.log(e.pageY);
        img.style.top=e.pageY-30+"px";
        img.style.left=e.pageX-40+"px";
    })



</script>
</body>

</html>
