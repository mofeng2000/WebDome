<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0;
        }
        .container {
            height: 50px;
            width: 800px;
            margin: 0 auto;
            background: orange;
        }
        .container li{
            list-style: none;
            height: 50px;
            float: left;
            width: 100px ;
            background: deepskyblue;
        }
        @media screen and (max-width: 799px){
            .container{
                width: 100%;
            }
            .container li{
                width: 33.33%;
            }
        }



    </style>
</head>
<body>


<div class="container">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>

</div>
</body>
</html>
