<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @media screen  and(max-width: 767px){
        .container{
            width: 100%;
        }
        }
        @media screen  and(min-width: 768px){
            .container{
                width: 750px;
            }
        }
        @media screen  and(min-width: 992px){
            .container{
                width: 970px
            ;
            }
        }
        @media screen  and(min-width: 1200px){
            .container{
                width: 1170px;
            }
        }
        .container{
            height: 50px;
            background: orange;
            margin: 0 auto;
            text-align: center;
            line-height: 50px;
        }

    </style>

</head>
<body>
<div class="container">
购物车
</div>


</body>
</html>
