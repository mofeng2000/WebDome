<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无敌bb</title>
    <style>
        body{
        perspective: 700px;
            transform-style:preserve-3d;
        }
        /**{*/
            /*margin: 0;*/
            /*padding:0;*/
        /*}*/
        @keyframes roll {
            100%{
                transform:  rotateY(-360deg);
            }

        }
        .box{
            position: relative;
            width: 150px;
            height: 250px;
            background: url("0.jpg")repeat-x ;
            margin: 100px auto;
            animation: roll 6s linear infinite;
            transform-style:preserve-3d;

        }
        .box div{
            position: absolute;
            top: 0;
            left:0;
            width: 100%;
            height: 100%;
            background: black;
        }
        .box div:nth-child(1){

        transform: translateZ(300px);
        }
        .box div:nth-child(2){
            transform: rotateY(-60deg) translateZ(300px);
        }
        .box div:nth-child(3){
            transform: rotateY(-120deg) translateZ(300px);
        }
        .box div:nth-child(4){
            transform: rotateY(-180deg) translateZ(300px);
        }
        .box div:nth-child(5){
            transform: rotateY(-240deg) translateZ(300px);
        }
        .box div:nth-child(6){
            transform: rotateY(-300deg) translateZ(300px);
        }
       div img{
           width: 150px;
           height: 250px;
                 }


    </style>
</head>
<body>
<audio src="王贰浪 - 像鱼.mp3" autoplay="autoplay" controls="controls" loop="loop">
    <!--<source src="房东的猫%20-%20云烟成雨.mp3" type="addio/mpeg">-->

</audio>
<div class="box">
    <!--<img src="0.jpg" alt="">-->
    <div><img src="1.jpg" alt=""></div>
    <div><img src="2.jpg" alt=""></div>
    <div><img src="3.jpg" alt=""></div>
    <div><img src="4.jpg" alt=""></div>
    <div><img src="5.jpg" alt=""></div>
    <div><img src="6.jpg" alt=""></div>
</div>


</body>
</html>
