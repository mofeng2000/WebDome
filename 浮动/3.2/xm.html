<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1230px;
            height: 615px;
        }

        .box1 {
            float: left;
            width: 234px;
            height: 615px;
        }

        .boxy {
            float: right;
            width: 996px;
            height: 615px;
        }

        .box .box1 img {
            width: 100%
        }

        li {
            list-style: none;
        }

        .box .boxy ul li {
            display: inline-block;
            margin: 0 0 15px 15px;
            float: right;
            width: 234px;
            height: 275px;
            background: #666666;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="box1"><img src="images/mi.jpg"></div>
    <div class="boxy">
        <ul>
            <li><img src="images/右.png"></li>
            <li><img src="images/右.png"></li>
            <li><img src="images/右.png"></li>
            <li><img src="images/右.png"></li>
            <li><img src="images/右.png"></li>
            <li><img src="images/右.png"></li>
            <li><img src="images/右.png"></li>
            <li><img src="images/右.png"></li>


        </ul>
    </div>
</div>
</body>
</html>
