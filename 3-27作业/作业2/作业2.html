<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作业1</title>
    <style>
        /*1.已知一个ul有十个li，使用结构选择器给前五行添加蓝色背景*/

        /*2.已知第九行的li中有一个h5和两个p标签，使用结构选择器和伪元素选择器给第十行li的第二个p添加一个右箭头字体图标*/
        li{
            width: 600px;
            height: 100px;
            margin: 20px 0  ;
        }
        li:nth-child(-n+5){

            background: blue;
        }
        @font-face {
            font-family: 'icomoon';
            src:  url('fonts/icomoon.eot?gtd769');
            src:  url('fonts/icomoon.eot?gtd769#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?gtd769') format('truetype'),
            url('fonts/icomoon.woff?gtd769') format('woff'),
            url('fonts/icomoon.svg?gtd769#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }
        @font-face {
            font-family: 'icomoon';
            src:  url('icomoon.eot?gtd769');
            src:  url('icomoon.eot?gtd769#iefix') format('embedded-opentype'),
            url('icomoon.ttf?gtd769') format('truetype'),
            url('icomoon.woff?gtd769') format('woff'),
            url('icomoon.svg?gtd769#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
            font-display: block;
        }

        [class^="icon-"], [class*=" icon-"] {
            /* use !important to prevent issues with browser extensions that change fonts */
            font-family: 'icomoon' !important;
            speak: none;
            font-style: normal;
            font-weight: normal;
            font-variant: normal;
            text-transform: none;
            line-height: 1;

            /* Better Font Rendering =========== */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .icon-connection:before {
            content: "\e91b";
        }
        .icon-mic:before {
            content: "\e91e";
        }
        .icon-location:before {
            content: "\e947";
        }
        .icon-location2:before {
            content: "\e948";
        }
        .icon-display:before {
            content: "\e956";
        }
        .icon-mobile:before {
            content: "\e958";
        }
        .icon-search:before {
            content: "\e986";
        }
        .icon-zoom-in:before {
            content: "\e987";
        }
        .icon-zoom-out:before {
            content: "\e988";
        }
        .icon-happy:before {
            content: "\e9df";
        }
        .icon-cool:before {
            content: "\e9eb";
        }
        .icon-cross:before {
            content: "\ea0f";
        }
        .icon-checkmark:before {
            content: "\ea10";
        }
        .icon-ctrl1:before {
            content: "\ea50";
        }
        .icon-ctrl2:before {
            content: "\ea51";
        }
        .icon-ctrl3:before {
            content: "\ea52";
        }
        .icon-cart:before {
            content: "\e93a";
        }
        .icon-ctrl:before {
            content: "\ea53";
        }

        li:nth-child(10)::after{
            font-family: icomoon;
            content: '\ea50';
            font-size: 18px;
            color:red;
            float: right;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>
        <h5>1</h5>
        <p>2</p>
        <p>1</p>
    </li>
    <li>10</li>
</ul>
</body>
</html>
