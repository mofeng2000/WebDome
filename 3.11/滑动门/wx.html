<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
        margin: 0 auto;
            background: url("bgm.png") repeat-x;
        }
        .box{
            margin-top: 20px;

        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }


        .box ul li {
            float: left;
            margin: 0 5px;

        }

        .box ul li a {
            display: inline-block;
            height:33px;
            float: left;
            padding-left: 15px;
            color: #fff;
            line-height: 33px;
            font-size: 14px;
            background: url("lTcb_ve.png") no-repeat;
        }
        .box ul li a span {
            display: inline-block;
            height: 33px;
            padding-right: 15px;
            background: url("lTcb_ve.png") no-repeat right;

        }

        .box ul li a:hover ,
        .box ul li a:hover span{
            background-image: url("3w4CwHw.png");

        }



    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><a href="#"><span>首页</span></a></li>
        <li><a href="#"><span>帮助与反馈</span></a></li>
        <li><a href="#"><span>公众平台</span></a></li>
        <li><a href="#"><span>开放平台</span></a></li>
        <li><a href="#"><span>微信支付</span></a></li>
        <li><a href="#"><span>微信广告</span></a></li>
        <li><a href="#"><span>企业微信</span></a></li>
        <li><a href="#"><span>表情开放平台</span></a></li>
        <li><a href="#"><span>微信网页版</span></a></li>
    </ul>

</div>
</body>
</html>
