<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <STYLE>
        .box{
            width: 200px;
            height: 1000px;
        }
        .son{
            width: 200px;
            height: 200px;
            background:red;

        }
        .son:nth-child(2){
            background:aqua;
        }
        .son:nth-child(2){
            background:blue;
        }
        .son:nth-child(3){
            position: absolute;
            margin-top: -20px;
            background:deeppink;
        }
        .son:nth-child(4){
            background:teal;
        }
    </STYLE>
</head>
<body>

<div class="box">
    <div class="son">1</div>
    <div class="son">2</div>
    <div class="son">3</div>
    <div class="son">4</div>
</div>
</body>
</html>
