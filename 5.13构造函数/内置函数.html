        //提取时间成方法
        function getdate(date) {
            var y=date.getFullYear();//获取当年
            var M=date.getMonth()+1;//获取当月，由于月份是由0开始的，所以要加一
            var d=date.getDate();//获取当日,
            var x=date.getDay();//获取当前星期,由于日期是数字，所以要通过数组来获取
            var arr=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
            var h=date.getHours();//获取当前小时
            var m=date.getMinutes();//获取当前分钟
            var s=date.getSeconds();//获取当前秒
            h=h<10? "0"+h:h;
            m=m<10? "0"+m:m;
            s=s<10? "0"+s:s;

            return y+"年"+M+"月"+d+"日 "+h+":"+m+":"+s+"  "+arr[x];
        }
