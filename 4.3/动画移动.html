<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes dong1 {
            100%{
                background-position:-308px ;
            }
        }
        @keyframes dong2 {
            100%{
                background-position:-334px ;
            }
        }
        @keyframes dong3 {
            100%{
                background-position:-322px ;
            }
        }
        @keyframes dong {
            100%{
                background-position:-342px ;
            }
        }
        @keyframes move {

            100%{
                left: 100%;
            }
        }
        .donghua1{
            position: absolute;
            bottom: 0;
            left: -154px;
            width: 154px;
            height: 121px;
            background: url("txgc_6d0e9e5.png")no-repeat;
            animation: dong1 0.5s steps(2)infinite,move 5s linear infinite;
        } .donghua2{
              position: absolute;
              bottom: 0;
              left: -167px;
              width: 167px;
              height: 176px;
              background: url("txgh_fee2457.png")no-repeat;
              animation: dong1  0.5s steps(2)infinite,move 5s 0.6s linear infinite;
          }
        .donghua3{
            position: absolute;
            bottom: 0;
            left: -162px;
            width: 162px;
            height: 149px;
            background: url("txgl_c15cfd8.png")no-repeat;
            animation: dong1  0.5s steps(2)infinite,move 5s 1.2s linear infinite;
        }
        .donghua4{
            position: absolute;
            bottom: 0;
            left: -171px;
            width: 171px;
            height: 157px;
            background: url("txgq_d281c9b.png")no-repeat;
            animation: dong1  0.5s steps(2)infinite,move 5s 1.8s linear infinite;
        }
        .box{
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
        }


    </style>
</head>
<body>
<div class="box">
    <div class="donghua1"></div>
    <div class="donghua2"></div>
    <div class="donghua3"></div>
    <div class="donghua4"></div>
</div>

</body>
</html>
