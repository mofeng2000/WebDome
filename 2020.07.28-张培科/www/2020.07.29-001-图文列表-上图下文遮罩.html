  .wp {

    color: #666;
  }

  }
  body {
    /*background: #ccc;*/
  }
  .ul-list1{
    overflow: hidden;
    margin: 0 -10px;
  }
  .ul-list1 li {
    width: 25%;
    float: left;
  }
  .ul-list1 .con {
    margin: 10px;
    overflow: hidden;
    border: 1px solid #ccc;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }

  .ul-list1 .pic{
    position: relative;
    overflow: hidden;
    width: 291px;
    height: 231px;
    /*background: #000;*/

  }
  .ul-list1 .pic img{
    width: 100%;
    height: 100%;
    overflow: hidden;
    vertical-align:bottom;
  }

  .ul-list1 .more{

  }
  .ul-list1 .more::after{
    content: "";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background:#019b43;
    opacity: 0;
  }
  .ul-list1 .more a{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    color: #fff;
    display: block;
    font-size: 14px;
    padding: 10px 15px;
    line-height: 10px;
    border: 2px solid #fff;
    z-index: 1;
    opacity: 0;
  }
  .ul-list1 .txt {
    font-size: 12px;
    padding: 10px;
    overflow: hidden;
  }
  .ul-list1 .tit{

    font-weight: normal;
    line-height: 25px;
    margin: 15px 0;
  }
  .ul-list1 .tit a{
    color: #333;
    font-size: 16px;
  }
  .ul-list1 .icon a{
    color: #a7a7a7;
    display: inline-block;
    width: 10px;
    height: 10px;
    font-size: 14px;
    padding: 10px 10px;
    line-height: 10px;
    border: 1px solid #a7a7a7;
    border-radius: 20px;
  }


  /*鼠标经过*/
  .ul-list1 .pic img,
  .ul-list1 .more a ,
  .ul-list1 .tit a  {
    transition: .3s;
  }
  .ul-list1 .con:hover .more a{
    opacity: 1;
  }
  .ul-list1 .con:hover .more::after{
    opacity: 0.4;
  }
  .ul-list1 .con:hover .txt{
    background: #019b43;
  }
  .ul-list1 .con:hover .txt a,
  .ul-list1 .con:hover .icon a
  {
    color: #fff;
  }
  .ul-list1 .con:hover .icon a{
   border: 1px solid #fff;

  }

  @media only screen and (max-width: 1200px){
    .ul-list1 li{
      width: 33.333%;
