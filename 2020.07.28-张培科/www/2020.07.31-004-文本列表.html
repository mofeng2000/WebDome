        .ul-list1{

        }
        .ul-list1 .txt{

        }
        .ul-list1 li:last-child{

        .ul-list1 .tit-a1{

        }

        .ul-list1 li:hover{
            background: #0d8ddb;
        }
        .ul-list1 li:hover .txt{
            border: none;
        }
        /*媒体查询*/
        @media only screen and (max-width: 1440px) {
            .ul-list1 .tit {
                font-size: 50px;
            }
        }

        @media only screen and (max-width: 1200px) {
            .ul-list1 .tit {
                font-size: 45px;
            }
            .ul-list1 li{
                flex: 25%;
            }
        }

        @media only screen and (max-width: 990px) {
            .ul-list1 .txt {
                font-size: 12px;
            }
            .ul-list1 li{
                flex: 33.333%;
            }
        }

        @media only screen and (max-width: 789px) {
            .ul-list1 li{
                flex: 50%;
            }
        }

        @media only screen and (max-width: 460px) {
            .ul-list1 li{
                flex: 100%;

            }
        }
