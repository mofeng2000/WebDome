<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *, :after, :before {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            outline: 0 !important;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            -webkit-font-smoothing: antialiased;
            font-smoothing: antialiased;
        }

        .wp {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .pics{
            overflow: hidden;
        }

        .pic-l {
            position: relative;
            width: 35%;
            height: 0;
            padding-top: 42%;
            float: left;
        }
        .pic-l img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 100%;
            max-height: 100%;
        }
        .pic-r{
            float: right;
            position: relative;
            width: 64.5%;
            height: 0;
            padding-top:42%;
        }
        .pic-r1 {
            position: absolute;
            top: 0;
            left: 0;
            height: 50%;
            width: 100%;
        }
        .pic-r1 .pic-r1-1{
            width: 49%;
            height: 100%;
        }
        .pic-r1 .pic-r1-2{
            width: 50%;
            height: 100%;
        }
        .pic-r2 {
            position: absolute;
            top: 51%;
            left:0;
            width: 100%;
            height:50%;
        }
        .pic-r2 img{
            /*transform: translate(-50%);*/
            width: 100%;
            height: 100%;

        }
    </style>

</head>
<body>
<div class="pics">
    <div class="wp">
        <div class="pic-l"><img src="images/pic-06-l_03.jpg" alt=""></div>
        <div class="pic-r">
            <div class="pic-r1">
                <img src="images/pic-06-14.jpg" alt="" class="pic-r1-1">
                <img src="images/pic-06-15.jpg" alt="" class="pic-r1-2">
            </div>
            <div class="pic-r2">
                <img src="images/pic-06-16.jpg" alt="">
            </div>
        </div>
    </div>
</div>



</body>
</html>
