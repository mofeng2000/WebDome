  .ul-imgtxt1 {
    margin: 0 -20px;
  }
  .ul-imgtxt1 li {
    float: left;
    width: 50%;
  overflow: hidden;
  }
  .ul-imgtxt1 .con {
    position: relative;
    display: block;
    margin:  20px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 5px 10px rgba(0,0,0,.3);
  }

  .ul-imgtxt1 .pic {
    position: relative;
    padding-top: 55%;
    height: 0;
  }
  /*.ul-imgtxt1 .pic a{*/
    /*width: 100%;*/
  /*}*/
  .ul-imgtxt1 .pic img {
    position: absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%,-50%);
    display: block;
    width: 100%;
    max-height: 100%;
  }
  .ul-imgtxt1 .txt{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;;
    overflow: hidden;
    color: #fff;
    text-transform: uppercase;
    background: rgba(0,0,0,0.2);
    opacity: 0;
  }
  .ul-imgtxt1 .tag{
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 12px;
  }
  .ul-imgtxt1 .tag .tag-a2{
    margin-bottom: 15px;
  }
  .ul-imgtxt1 .tag::after{
    content: " ";
    display: block;
    width: 2em;
    height: 2px;
    background: #fff;
  }

  .ul-imgtxt1 .tit{
    position: absolute;
    top:50%;
    left: 50%;
    transform: translate(-50%,-50%);
    text-align: center;
    font-size: 24px;
    font-weight: 400;;
  }
  .ul-imgtxt1 .icon{
    position: absolute;
    bottom: 40px;
    right: 40px;
  }

  /*鼠标经过效果*/
  .ul-imgtxt1 .pic img,
  .ul-imgtxt1 .txt
  {
    transition : .3s ease-in-out;
    -webkit-transition : .3s ease-in-out;
  }
  .ul-imgtxt1 .con:hover .pic  img{
  transform: translate(-50%,-50%) scale(1.05);
    -webkit-transform:translate(-50%,-50%) scale(1.05);
  }
  .ul-imgtxt1 .con:hover .txt{
    opacity: 1;
  }

  /*媒体查询*/
  @media only screen and (max-width: 1440px) {
    .ul-imgtxt1 .tit {
      font-size: 22px;
    }
  }

  @media only screen and (max-width: 1200px) {
    .ul-imgtxt1 .tit {
      font-size: 18px;
    }
  }

  @media only screen and (max-width: 990px) {
    .ul-imgtxt1 .tit {
      font-size: 16px;
    }
    .ul-imgtxt1 li {
      width: auto;
      float: none;
    }
    .ul-imgtxt1 .con {
      margin: 15px 0;
    }
  }

  @media only screen and (max-width: 789px) {
