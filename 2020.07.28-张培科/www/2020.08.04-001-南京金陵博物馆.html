<style>
    *, :after, :before {
        margin: 0;
        padding: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        outline: 0 !important;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
        -webkit-tap-highlight-color: transparent;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        font-smoothing: antialiased;
    }

    .wp {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
    }

    body {

    }

    /*header区*/
    .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: rgba(40,15,13,.6);
        z-index: 99;
        overflow: hidden;
    }

    .header .logo {
        float: left;
        width: 339px;
        height: 73px;
    }

    .header .logo a {
        display: block;
        width: 100%;
        height: 100%;
    }

    .header .nav {
        float: right;
        margin-right: 100px;
        overflow: hidden;
    }

    header .ul-nav {
        overflow: hidden;
    }

    .header .nav li {
        float: left;
        padding: 0 20px;
        text-align: center;
        line-height: 73px;
    }

    .header .nav li .con {
        color: #fff;
        font-size: 16px;
    }

    .menuBtn {
        display: none;
        margin-top: 12px;
        position: fixed;
        top: 12px;
        right: 12px;
        width: 30px;
        height: 30px;
        cursor: pointer;
        transition: .3s;
        -ms-transition: .3s;
        -moz-transition: .3s;
        -webkit-transition: .3s;
        -o-transition: .3s
    }

    .menuBtn b {
        display: block;
        height: 4px;
        background-color: #fff;
        margin: 4px 0;
        transition: .3s;
        -ms-transition: .3s;
        -moz-transition: .3s;
        -webkit-transition: .3s;
        -o-transition: .3s
    }

    .menuBtn.open b {
        display: none;
        margin: -5px 0 0;
        position: absolute;
        left: 0;
        top: 50%;
        width: 30px
    }

    .menuBtn.open b:first-child {
        display: block;
        -moz-transform: rotate(45deg);
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg)
    }

    .menuBtn.open b:last-child {
        display: block;
        -moz-transform: rotate(-45deg);
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg)
    }

    .header .nav li:hover {
        background: #fff;
    }

    .header .nav li:hover .con {
        color: #000;

    }

    @media only screen and (max-width: 960px) {
        .header {
            background: rgba(0, 0, 0, .6);
        }

        .menuBtn {
            display: block;
        }

        .header .nav .ul-nav {
            float: right;
        }

        .header .nav li {
            float: none;
        }

        .header .nav {
            display: none;
        }
    }

    @media only screen and (max-width: 768px) {

    }

    @media only screen and (max-width: 470px) {

        .header .logo {
            width: 200px;

        }

        .logo img {
            max-width: 100%;
            max-height: 100%;
            margin-top: 18px;
        }
    }

    /*<!--内页ban区-->*/

    /*面包屑导航cur区*/

    }

    }

    }

    .cur a:last-child  {

    }

    /*.产品列表区*/

    }

    .pro .ul-pro {
        overflow: hidden;
    }

    .pro .ul-pro li {
        float: left;
        width: 33.33%;

    }

    .pro .ul-pro li .con {
        display: block;
        margin: 20px 10px;

    }

    .pro .pic {
        padding: 15px;
        background: #eee;
    }

    .pro .pic img {
        width: 100%;
    }

    .pro .tit {
        color: #333;
        line-height: 30px;
        font-weight: 500;
    }

    /*友情链接列表区*/
    .m-ftlink {
        margin: 50px 0;
    }

    .m-ftlink .ul-links {
        width: 60%;
        margin: 0 auto;
        overflow: hidden;
    }

    .m-ftlink .ul-links li {
        text-align: center;
        width: 20%;
        float: left;
    }

    .m-ftlink .con {
        display: block;

    }

    .m-ftlink .tit {
        color: #333;
    }

    @media only screen and (max-width: 1200px) {

        .m-ftlink .ul-links {
            width: 100%;
            margin: 0 auto;
        }
    }

    @media only screen and (max-width: 1200px) {

        .m-ftlink .ul-links li {
            width: 33.33%;

        }

        .m-ftlink .ul-links li .con {
            margin: 15px;
        }
    }

    /*footer区*/
    .footer {
        padding-top: 50px;
        background: #3a3736;
    }

    .ft-hd {
        padding-bottom: 30px;
        padding-top: 30px;
        border-bottom: 1px solid #999;
    }

    .footer .col-l {
        width: 70%;
    }

    .footer .col-l .link {
        text-align: center;
        float: left;
        width: 25%;
    }

    .footer .col-l .link a {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        margin: 5px 0;
    }

    .footer .col-l .link .link-img {
        display: inline-block;
        float: left;
        margin: 10px 5px;

    }

    .footer .tit {
        color: #fff;
        font-weight: 400;
        font-size: 20px;
    }

    .footer .link a {
        color: #fff;
        display: block;
        font-size: 14px;
        line-height: 30px;
    }

    .footer .col-r {
        width: 30%;
        line-height: 40px;
    }

    .footer .fd-qr-a1 {
        margin-right: 15px;
    }

    .footer .fd-qr-desc {
        line-height: 15px;
        text-align: center;
        color: #fff;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        font-size: 14px;
    }

    .footer .link a:hover {
        color: #0d8ddb;
    }

    @media only screen and (max-width: 960px) {
        .footer .col-l {
            display: none;
            float: none;
        }

        .footer .col-r {
            width: 100%;
            text-align: center;
        }

        .footer .fd-qr {
            float: none;
            width: auto;
            text-align: center;
        }

        .fd-qr {

            padding: 10px;

        }

        .footer .fd-qr .fd-qr-a1,
        .footer .fd-qr .fd-qr-a2 {
            float: none;
            display: inline-block;
        }

        .footer .fd-qr-a2 {

            vertical-align: top;

        }
    }

    @media only screen and (max-width: 750px) {

    }


</style>

<script>
    // 手机导航
    $('.menuBtn').append('<b></b><b></b><b></b>');
    $('.menuBtn').click(function (event) {
        $(this).toggleClass('open');
        $('.nav').stop().slideToggle();
    });

    var _winw = $(window).width();
    if (_winw > 959) {
        $('.nav li').hover(function () {
            $(this).find('.sub').stop().slideDown();
//            if ($(this).find('.sub').length) {
//                $(this).addClass('ok');
//                $('.header').addClass('on');
//            } else {
//                $('.header').removeClass('on');
//            }
        }, function () {
            $(this).removeClass('ok');
            $(this).find('.sub').stop().slideUp();
        });
        $('.nav').mouseleave(function (event) {
            if ($('.header').hasClass('on')) {
                $('.header').removeClass('on');
            }
        });
    } else {

        $('.nav .v1').click(function () {
            if ($(this).siblings('.sub').length) {
                $(this).parents('li').siblings('li').find('.sub').stop().slideUp();
                $(this).parents('li').siblings('li').removeClass('on');
                $(this).parents('li').toggleClass('on');
                $(this).siblings('.sub').stop().slideToggle();
                return false;
            }
        });
    }
</script>
