<style>
  *{
    margin: 0;
    padding: 0;
  }
  .wp {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
  }
  a{
    color: #666;
  }
  a:hover {
    color: #0a6aa1;
  }
  body {
    /*background: #ccc;*/
  }
  .ul-list1{
    overflow: hidden;
  }
  .ul-list1 li {
    width: 33.333%;
    float: left;
    overflow: hidden;
  }
  .ul-list1 .con {
    position: relative;
    margin: 10px;
    overflow: hidden;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }

  .ul-list1 .pic{
    position: relative;
    height: 0;
    padding-top: 55%;
    overflow: hidden;
    /*background: #000;*/
  }
  .ul-list1 .pic img{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 100%;
    max-height: 100%;
  }
  .ul-list1 .txt {
    font-size: 12px;
    position: absolute;
    top: 45%;
    bottom:0;
    left: 0;
    right: 0;
    color: #fff;
    padding: 10px;
    background:rgba(0,0,0,1);
    opacity: 0.6;
    overflow: hidden;
  }
  .ul-list1 .tit{
    font-size: 18px;
    font-weight: normal;
    line-height: 20px;
    margin-bottom: 10px;
  }
  .ul-list1 .tit a{
    color: #fff;
  }
  .ul-list1 .desc{
    line-height: 20px;;
    overflow:hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    margin-bottom: 10px;
  }
  .ul-list1 .more{
    text-align: right;
    margin-left: 20px;
  }
  .ul-list1 .more a{
    color: #fff;
    font-size: 14px;
    padding: 5px 0;
    border-bottom: 1px solid #ccc;
  }

  /*鼠标经过*/
  .ul-list1 .pic img,
  .ul-list1 .pic ,
  .ul-list1 .tit a  {
    transition: .3s;
  }
  .ul-list1 .con:hover .pic img{
    transform: translate(-50%,-50%) scale(1.05);
  }

  .ul-list1 .con:hover .txt{
    opacity: 1;
    background:#b90b14 ;
  }
  /*媒体查询*/
  @media only screen and (max-width: 1440px){
    .ul-list1 .tit{
      font-size: 16px;
    }

  }
  @media only screen and (max-width: 1200px){
    .ul-list1 .txt{
      padding: 5px;
      line-height: 10px;
    }

  }
  @media only screen and (max-width: 990px){
    .ul-list1 li{
      width: 50%;
    }
    .ul-list1 .txt{
      font-size: 12px;
    }
  }
  @media only screen and (max-width: 789px) {
    .ul-list1 li {
      width: 100%;
      float: none;
      margin-bottom: 10px;
    }
    .ul-list1 .txt {

      top: 60%;

    }
    .ul-list1 .tit{
      font-size: 20px;
    }
    .ul-list1 .txt{
      font-size: 16px;
      line-height: 30px;
    }
    .ul-list1 .more{
      text-align: right;
      height: 30px;
    }
    .ul-list1 .more a{
      display: inline-block;
      margin-right: 20px;
      width: 66px;
      height: 30px;
      font-size: 16px;
      line-height: 30px;
    }
  }
</style>
