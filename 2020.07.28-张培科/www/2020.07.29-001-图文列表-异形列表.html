<style>
  * {
    margin: 0;
    padding: 0;
  }

  .wp {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    background: #f0edeb;
  }

  a {
    color: #333;
  }

  body {
    /*background: #ccc;*/
  }

  .ul-list1 {
    overflow: hidden;
    margin: 0 -10px;
    padding-top: 95px;
    margin-bottom: -95px;

  }

  .ul-list1 li {
    width: 33.333%;
    float: left;
    margin-bottom: 135px;

  }

  .ul-list1 .con {
    display: block;
    margin: 0 10px;
    background: #fff;
    padding: 1px 35px 20px;
  }

  .ul-list1 .pic {
    position: relative;
    height: 0;
    padding-top: 72.4%;
    margin-top: -95px;
    background: #fff;

  }

  .ul-list1 .pic img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 100%;
    max-height: 100%;
    z-index: 1;

  }

  .ul-list1 .txt {
    padding: 25px 20px;
    line-height: 25px;

  }

  .ul-list1 .tit {
    text-align: center;
    font-size: 18px;
    font-weight: normal;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    border-bottom: 1px solid #ccc;
    padding-bottom: 25px;
  }

  .ul-list1 .tit a {
    color: #b97137;
  }

  .ul-list1 .desc {
    height: 60px;
    padding-top: 20px;
    line-height: 30px;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    color: #6b4a37;
  }
  .ul-list1 .info{
    color: #b97137;
    line-height: 25px;
    margin-bottom: 15px;
  }
  .ul-list1 .info dd{
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
  }

  .ul-list1 .more {
    text-align: center;
    margin-left: 20px;
  }

  .ul-list1 .more a {
    display: block;
    color: #6b4a37;
    border: 1px solid#baa493;
    font-size: 14px;
    padding: 5px 20px;

  }

  /*鼠标经过*/
  .ul-list1 .more  {
    transition: .3s;
  }
  .ul-list1 .con:hover .more{
    color: #fff;
    background: #cf9d68;
  }
  /*媒体查询*/
  @media only screen and (max-width: 1440px) {
    .ul-list1 .tit {
      font-size: 16px;
    }

  }

  @media only screen and (max-width: 1200px) {
    .ul-list1 .txt {
      padding: 5px;
      line-height: 10px;
    }

  }

  @media only screen and (max-width: 990px) {
    .ul-list1 li {
      width: 50%;
    }

    .ul-list1 .txt {
      font-size: 12px;
    }
  }

  @media only screen and (max-width: 789px) {
    .ul-list1 li {
      width: 100%;
      float: none;
      margin-bottom: 10px;
    }

    .ul-list1 .txt {

      top: 60%;

    }

    .ul-list1 .tit {
      font-size: 20px;
    }

    .ul-list1 .txt {
      font-size: 16px;
      line-height: 30px;
    }

    .ul-list1 .more {
      text-align: right;
      height: 30px;
    }

    .ul-list1 .more a {
      display: inline-block;
      margin-right: 20px;
      width: 66px;
      height: 30px;
      font-size: 16px;
      line-height: 30px;
    }
  }
</style>
