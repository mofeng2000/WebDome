<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2020.09.11-001-云控软件-快抖研发中心</title>
    <link rel="stylesheet" href="css/cui.css"/>

    <style>

        .ban {
            position: relative;
            width: 100%;
            height: 450px;
        }

        .ban .btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            font-size: 16px;
            color: #fff;
            width: 274px;
            height: 52px;
            line-height: 52px;
            border: 1px solid #fff;
            text-align: center;
        }

        .ban .btn:hover {
            color: #000;
            background: #fff;
            border: 1px solid transparent;
        }

        .ban .ban-pic {
            display: block;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }













        .m-fixed-c {
            position: fixed;
            top: 50%;
            right: 0;
            background: #018d75;
            margin-top: -126px;
            height: 250px;
            border-radius: 5px 0 0 5px;

        }

        .m-fixed-c .ul-icon1 {
            width: 50px;

        }

        .m-fixed-c .ul-icon1 li {
            height: 49px;
            width: 50px;
            background: url("images/ABUIABAEGAAgla2Y4AUov52DhAQw9AM4xAE.png") no-repeat
        }

        .m-fixed-c .ul-icon1 li.up {
            background-position: -330px -120px;;

        }

        .m-fixed-c .ul-icon1 li.qq {
            background-position: -385px -73px;;

        }

        .m-fixed-c .ul-icon1 li.tel {
            background-position: -385px -160px;;

        }

        .m-fixed-c .ul-icon1 li.wx {
            background-position: -385px -120px;;

        }

        .m-fixed-c .ul-icon1 li.down {
            background-position: -330px -160px;;

        }

        .m-fixed-c .ul-info1 {
            width: 0;
            position: absolute;
            top: 50%;
            right: 100%;
            height: 147px;
            text-align: center;
            transform: translateY(-50%);
            transition: .5s;
            border-radius: 4px 0 0 4px;
            overflow: hidden;
            background: #018d75;
        }

        .m-fixed-c .ul-info1.on {
            width: 145px;
        }

        .m-fixed-c .ul-info1 li {
            width: 145px;
            color: #ccc;
            text-align: center;
            height: 100%;

        }

        .m-fixed-c .ul-info1 li .link {
            display: block;
            margin-top: 12px;
            width: 100px;
            height: 32px;
            line-height: 32px;
            color: #00DFB9;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border: 1px solid #00DFB9;
            border-radius: 5px;
        }

        .m-fixed-c .ul-info1 li p {
            font-size: 15px;
            line-height: 1.6;
            padding: 15px;
            text-align: left
        }

        .m-fixed-c .ul-info1 li .pic {
            background: #DEFFF9;
            margin: 15px;
        }

        .m-fixed-c .ul-info1 li .pic img {
            width: 100%;
            height: 100%;
            vertical-align: middle;

        }





        .m-fixed-b {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 144px;
            height: 52px;
            background: #00AEF3;
        }

        .m-fixed-b a {
            display: block;
            width: 100%;
            height: 100%;
            text-align: center;
        }

        .m-fixed-b a img {
            max-width: 100%;
            max-height: 100%;
            vertical-align: middle;
        }







        .m-fixed-l {
            position: fixed;
            bottom: 0;
            left: 0;

            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            height: auto;
            width: 240px;
            z-index: 3;
        }

        .m-fixed-l .tit {
            height: 35px;
            line-height: 35px;
            font-size: 14px;
            color: #fff;
            padding-left: 12px;
            background-color: #00aef3;
        }

        .m-fixed-l .tit .icon {
            display: inline-block;
            float: right;
            height: 30px;
            width: 34px;
            margin-top: 2px;
            background: url("images/nodeMin.png") no-repeat center;
            background-size: contain;
        }

        .m-fixed-l .tit .icon.on {
            background: url("images/nodeMax.png") no-repeat center;
        }

        .m-fixed-l input,
        .m-fixed-l button {
            border: none;
            outline: none;
        }

        .m-fixed-l form {
            padding: 0 10px;
        }

        .m-fixed-l .sub {

            background: #EDEDED;
            display: block;
        }

        .m-fixed-l .sub .desc {
            word-break: break-all;
            line-height: 18px;
            padding: 12px 0;
            border-bottom: 1px solid #d5d5d5;
            margin-bottom: 10px;
        }

        .m-fixed-l .sub .desc p {
            padding-left: 12px;
        }

        .m-fixed-l .sub .desc .p-tit {
            font-size: 14px;
            color: #666;
        }

        .m-fixed-l .sub .desc .tel {
            color: #999;
        }

        .m-fixed-l .sub .ul-inp li textarea {
            width: 212px;
            height: 79px;
            margin: 12px auto 7px;
            padding: 0 4px;
            resize: none;
            overflow: hidden;
            border: none;
            background-color: #fff;
            text-align: left
        }

        .m-fixed-l .sub .ul-inp li {
            border: 1px solid #d5d5d5;
            background-color: #fff;
            margin: 7px auto 0;
        }

        .m-fixed-l .sub .ul-inp li input {
            height: 30px;
            width: 182px;
            line-height: 30px;

        }

        .m-fixed-l .sub .btn {
            width: 202px;
            margin: 12px auto 0 10px;
            padding-bottom: 18px;
        }

        .m-fixed-l .sub .btn button {
            height: 35px;
            width: 90px;
            line-height: 35px;
            text-align: center;
            border-radius: 2px;
            font-size: 14px;
            color: #fff;
            cursor: pointer;
            background-color: #00aef3;

        }

        .m-fixed-l .sub.on {
            display: none;
        }

        .m-fixed-l .sub .ul-inp li .icon {
            width: 35px;
            height: 30px;
            display: inline-block;
            float: left;
            text-align: center;
            background-color: #fff;
            vertical-align: top;
            border-right: 1px solid #fff;
            background-repeat: no-repeat;
        }

        .m-fixed-l .sub .ul-inp li textarea:focus {
            outline: none;
        }









        .nb-invite-body {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 320px;
            background: url("images/ban1.png") no-repeat;
            background-size: 100% 100%;
            width: 602px;
            z-index: 1;
            display: none;
        }

        .nb-invite-body.on {
            display: block;
        }

        .nb-invite-body .close {
            position: absolute;
            right: 20px;
            top: 20px;
            display: inline-block;
            width: 24px;
            height: 24px;
            background: url("images/spring.png") no-repeat -49px -147px;
            z-index: 3;
        }

        .nb-invite-body .more-l {
            position: absolute;
            right: 20px;

            display: inline-block;
            width: 46.411483253588514%;

            height: 12.068965517241379%;
            top: 80.3125%;
            left: 7.000000000000001%;
            z-index: 3;
        }

        .nb-invite-body .more-r {
            position: absolute;
            width: 28.833333333333332%;
            height: 12.068965517241379%;
            top: 80.3125%;
            left: 63.33333333333333%;
            z-index: 2;
        }

    </style>

</head>
<body>
<div class="ban">
    <a href="#" style="background-image: url('images/ban.jpg')" class="ban-pic"></a>
    <a href="#" class="btn">添加客服免费体验系统 >>></a>
</div>


<div class="nb-invite-body">
    <a href="#" class="close"></a>
    <a href="#" class="more-l"></a>
    <a href="#" class="more-r"></a>
</div>

<div class="m-fixed-c">
    <ul class="ul-icon1">
        <li class="up"></li>
        <li class="qq" date-index='0'></li>
        <li class="tel" date-index='1'></li>
        <li class="wx" date-index='2'></li>
        <li class="down"></li>
    </ul>
    <ul class="ul-info1">
        <li>
            <p>
                在线沟通,请点我
                <a href="#" class="link">在线咨询</a>
            </p>
        </li>
        <li>
            <p>
                咨询热线：
                <br>
                18923814161
                <br>
                客服qq：
                <br>
                3236832872
            </p>
        </li>
        <li>
            <div class="pic">
                <img src="images/wx.jpg" alt="">
            </div>

        </li>
    </ul>

</div>
<div class="m-fixed-l">
    <div class="con">
        <h3 class="tit">
            请您留言
            <i class="icon"></i>
        </h3>
        <div class="sub ">
            <div class="desc">
                <p class="p-tit">快抖研发中心</p>
                <p class="tel">电话：18923814161（微信同号）</p>
            </div>
            <form action="">
                <ul class="ul-inp">
                    <li><textarea name="content" placeholder="请在此输入留言内容，我们会尽快与您联系。（必填）" class="text1"></textarea></li>
                    <li><i class="icon"
                           style="background-image: url('images/nodephone.png');background-position: 9px center"></i><input
                            type="text" name=" name" placeholder="姓名"></li>
                    <li><i class="icon"
                           style="background-image: url('images/user.png');background-position: 9px center"></i> <input
                            type="tel" name="tel" placeholder="电话（必填）"></li>
                    <li><i class="icon"
                           style="background-image: url('images/custom-select.png');background-position: 9px center"></i>
                        <input type="text" placeholder="您的需求"></li>

                </ul>
                <div class="btn">
                    <button>发送</button>
                </div>
            </form>
        </div>
    </div>

</div>
<div class="m-fixed-b">
    <a href="#">
        <img src="images/iconWord0.png" alt="">
    </a>
</div>
<script src="js/jquery.js"></script>
<script>

    $(function () {
//        $('').hover(function () {
//            $(this).children(".ul-info1").toggleClass('on');
//            event.stopPropagation();
//        });
        $('.m-fixed-c').hover((function () {
            $(this).children('.ul-icon1').siblings('.ul-info1').toggleClass('on');
            // console.log(e);
            // var index=$(this).find('.ul-icon1 li:gt(0)').attr("date-index");
            console.log(this);
            $('.ul-icon1>li').mouseenter(function () {
                let index = $(this).index();
                console.log(index);
                console.log(this);
                $(this).parent('.ul-icon1').siblings('.ul-info1').children('li').eq(index - 1).show().siblings("li").hide();
            })
        }));
        setTimeout(() => {
            $('.nb-invite-body').toggleClass('on');
            $('.nb-invite-body .close').click(function () {
                $(this).parent('.nb-invite-body').toggleClass('on');
                // $(this).parent('.nb-invite-body').fadeToggle('on');
            });
        }, 1000)
//        setInterval(() => {
//            $('.nb-invite-body').toggleClass('on');
//            $('.nb-invite-body .close').click(function () {
//                $(this).parent('.nb-invite-body').toggleClass('on');
//            });
//        }, 10000);

    })

</script>
<script>
    $('.m-fixed-l .con .tit .icon').click(function () {
        $(this).toggleClass('on')
        $(this).parent('.tit').siblings('.sub').slideToggle("slow");
    })
</script>
</body>
</html>
