<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            overflow: hidden;
           border: 2px dotted #000;
        }
        div:hover{
            background: #000;
            background-clip:padding-box ;
        }
        .div1{
            width: 200px;
            height: 200px;
            background: orange;

            border: 1px solid #000;
            border-bottom:none;
        }
        .div2{
            width: 200px;
            height: 200px;
            background: red;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div>
    <div class="div1"></div>
    <div class="div2"></div>
</div>
</body>
</html>
