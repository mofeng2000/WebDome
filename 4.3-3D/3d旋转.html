<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            perspective: 500px;
        }
        .box{
            width: 200px;
            height: 300px;
            background: orange;
            transform-style: preserve-3d;
            margin: 100px auto;
        }
        .box:hover{
            transform: rotateY(45deg);

        }
        .son{
            width: 200px;
            height: 300px;
            background: red;
            transform: rotateX(45deg);
            
        }
    </style>
</head>
<body>
<div class="box">
    <div class="son">

    </div>
</div>
</body>
</html>
